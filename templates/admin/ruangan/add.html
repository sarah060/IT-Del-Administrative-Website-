<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tambah Barang</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Tambah Ruangan</h1>
        <form>
            <div class="form-group">
                <label for="nama">Nama Ruangan:</label>
                <input type="text" class="form-control" id="nama_ruangan" placeholder="Nama">
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi Ruangan:</label>
                <input type="text" class="form-control" id="deskripsi_ruangan" placeholder="Deskripsi">
            </div>
            <button type="button" class="btn btn-primary">Tambah Ruangan</button>
        </form>
        <a href="/admin/ruangan/index" class="btn btn-success">Kembali</a>
    </div>
    <script>
    $(document).ready(function() {
        $("button").click(function() {
            var nama_ruangan = document.getElementById("nama_ruangan").value;
            var deskripsi_ruangan = document.getElementById("deskripsi_ruangan").value;

            var userModel = {
                "namaRuangan": nama_ruangan,
                "deskripsiRuangan": deskripsi_ruangan
            };

            var requestJSON = JSON.stringify(userModel);

            $.ajax({
                type: "POST",
                url: "http://localhost:8080/ruangan/",
                headers: {
                    "Content-Type": "application/json"
                },
                data: requestJSON,
                success: function(data) {
                    window.location.href = "/admin/ruangan/index/";
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                    // Handle error here
                }
            });
        });
    });
</script>

</body>
</html>
