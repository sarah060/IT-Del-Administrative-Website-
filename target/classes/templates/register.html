<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  
  <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Registrasi</h2>
              <div class="form-outline form-white mb-4">
                <input type="text" id="nama" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Nama</label>
              </div>
              
              <div class="form-outline form-white mb-4">
                <input type="text" id="nim" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">NIM</label>
              </div>
              
              <div class="form-outline form-white mb-4">
                <input type="number" id="no_ktp" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">No KTP</label>
              </div>
              
              <div class="form-outline form-white mb-4">
                <input type="number" id="no_telepon" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">No Telepon</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="text" id="username" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Username</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrasi</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">Sudah memiliki akun? <a href="view-login" class="text-white-50 fw-bold">Login</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script>
	$(document).ready(function() {
	    $("button").click(function() {
	        var username = $("#username").val();
	        var password = $("#password").val();
	        var no_telepon = $("#no_telepon").val();
	        var nama = $("#nama").val();
	        var no_ktp = $("#no_ktp").val();
	        var nim = $("#nim").val();

	        var userModel = {
	            "username": username,
	            "password": password,
	            "noTelepon": no_telepon,
	            "nama": nama,
	            "noKtp": no_ktp,
	            "nim": nim
	        };

	        var requestJSON = JSON.stringify(userModel);

	        $.ajax({
	            type: "POST",
	            url: "http://localhost:8080/user/register",
	            headers: {
	                "Content-Type": "application/json"
	            },
	            data: requestJSON,
	            success: function(data) {
	            	alert("Berhasil Registrasi Silahkan Login "+username);
	            	window.location.href = data;
	            },
	            error: function(xhr, status, error) {
	                console.error(xhr.responseText);
	                // Handle error here
	            }
	        });
	    });
	});
    </script>
 
  </body>
</html>
