<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Ruangan</title>
    <script src="https://ajax.googleapis.com/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Edit Ruangan</h1>

        <form th:action="@{'/ruangan/update/' + ${ruangan.id}}" method="post" th:object="${ruangan}">
            <input type="hidden" th:field="*{id}">
            
            <div class="form-group">
                <label for="nama">Nama Ruangan:</label>
                <input type="text" class="form-control" id="nama_ruangan" th:field="*{namaRuangan}">
            </div>

            <div class="form-group">
                <label for="deskripsi">Deskripsi Ruangan:</label>
                <input type="text" class="form-control" id="deskripsi_ruangan" th:field="*{deskripsiRuangan}">
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
        <a href="/admin/ruangan/index" class="btn btn-success">Kembali</a>
    </div>
</body>
</html>
