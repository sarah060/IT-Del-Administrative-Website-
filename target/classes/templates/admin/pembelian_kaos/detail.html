<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Detail IB</h1>

        <div class="form-group">
            <label for="nama">Nama :</label>
            <p class="form-control" th:text="${nama}" id="nama"></p>
        </div>

        <div class="form-group">
            <label for="keperluan">Keperluan :</label>
            <p class="form-control" th:text="${izinKeluar.keperluan}" id="keperluan"></p>
        </div>

        <div class="form-group">
            <label for="tanggal">Tanggal:</label>
            <p class="form-control" th:text="${izinKeluar.tanggal}" id="tanggal"></p>
        </div>

        <div class="form-group">
            <label for="jam">Jam:</label>
            <p class="form-control" th:text="${izinKeluar.jam}" id="jam"></p>
        </div>
        
        <div class="form-group">
            <label for="jam">Jam:</label>
            <p class="form-control" th:text="${izinKeluar.jamKembali}" id="jamKembali"></p>
        </div>

        <form th:action="@{'/izinKeluar/admin/detail/' + ${izinKeluar.id}}" method="post" th:object="${izinKeluar}">
            <button type="submit" name="action" value="approve" class="btn btn-primary">Approve</button>
            <button type="submit" name="action" value="reject" class="btn btn-primary">Reject</button>
        </form>
        <a href="/admin/bookingRuangan/index" class="btn btn-success">Kembali</a>
    </div>

    <script>
        $(document).ready(function () {
            // Assign values to HTML elements using jQuery
            $('#nama').text(nama);
            $('#keperluan').text(izinKeluar.keperluan);
            $('#tanggal').text(izinKeluar.tanggal);
            $('#jam').text(izinKeluar.jam);
            $('#jamKembali').text(izinKeluar.jamKembali);
        });
    </script>
</body>
</html>
