<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Edit Request Surat</h1>

        <form th:action="@{'/requestSurat/mahasiswa/update/' + ${requestSurat.id}}" method="post" th:object="${requestSurat}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
			    <select th:field="*{idSurat}" class="form-control">
			        <option th:each="surat : ${surat}" 
			                th:value="${surat.id}"
			                th:text="${surat.namaSurat}"
			                th:selected="${requestSurat.idSurat == surat.id}"></option>
			    </select>
			</div>

            <div class="form-group">
                <label for="nama">Keperluan :</label>
                <textarea class="form-control" id="keperluan" th:field="*{keperluan}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
        <a href="/mahasiswa/requestSurat/index" class="btn btn-success">Kembali</a>
    </div>
</body>
</html>
